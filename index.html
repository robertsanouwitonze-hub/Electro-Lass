<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Electro-LASS Library</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --electro-blue: #07178c;
            --electric-orange: #ff7200;
            --neon-green: #00ffcc;
            --spark-purple: #9d00ff;
            --dark-bg: #0a0f2e;
            --text-light: #ffffff;
            --text-gray: #aaaaaa;
            --border-radius: 12px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', sans-serif;
        }

        body {
            background: var(--dark-bg);
            color: var(--text-light);
            min-height: 100vh;
        }

        /* Header */
        .main-header {
            background: rgba(10, 15, 46, 0.95);
            padding: 1rem 2rem;
            border-bottom: 2px solid var(--electric-orange);
        }

        .nav-container {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 1.8rem;
            font-weight: 800;
            color: var(--neon-green);
            text-decoration: none;
        }

        .main-nav {
            display: flex;
            gap: 10px;
        }

        .nav-link {
            padding: 10px 20px;
            border-radius: 30px;
            text-decoration: none;
            color: var(--text-gray);
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s ease;
        }

        .nav-link:hover {
            background: rgba(255, 114, 0, 0.1);
            color: var(--text-light);
        }

        .nav-link.active {
            background: linear-gradient(135deg, var(--electric-orange), var(--spark-purple));
            color: white;
        }

        .user-panel {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 16px;
            background: rgba(0, 255, 204, 0.1);
            border-radius: 50px;
            border: 1px solid rgba(0, 255, 204, 0.3);
        }

        .btn-logout {
            background: rgba(255, 56, 96, 0.1);
            color: #ff3860;
            border: 1px solid rgba(255, 56, 96, 0.3);
            padding: 8px 16px;
            border-radius: 50px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        /* Page Container */
        #pageContainer {
            padding: 2rem;
            max-width: 1400px;
            margin: 0 auto;
        }

        /* Page Header */
        .page-header {
            text-align: center;
            margin-bottom: 3rem;
            padding: 2rem;
            background: linear-gradient(135deg, rgba(7, 23, 140, 0.3), rgba(255, 114, 0, 0.15));
            border-radius: var(--border-radius);
        }

        .page-header h1 {
            font-size: 2.8rem;
            margin-bottom: 1rem;
            background: linear-gradient(45deg, var(--electric-orange), var(--neon-green));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        /* Forms */
        .form-container {
            background: rgba(10, 15, 46, 0.7);
            padding: 2.5rem;
            border-radius: var(--border-radius);
            border: 1px solid rgba(0, 255, 204, 0.3);
            max-width: 500px;
            margin: 0 auto;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text-light);
            font-weight: 600;
        }

        .form-group input, .form-group select, .form-group textarea {
            width: 100%;
            padding: 12px;
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(0, 255, 204, 0.3);
            border-radius: 8px;
            color: var(--text-light);
        }

        .form-group textarea {
            min-height: 100px;
            resize: vertical;
        }

        .btn {
            padding: 12px 24px;
            border-radius: 8px;
            border: none;
            font-weight: 700;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            gap: 10px;
            transition: all 0.3s ease;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--electric-orange), var(--spark-purple));
            color: white;
        }

        .btn-block {
            width: 100%;
            justify-content: center;
        }

        /* Books Grid */
        .books-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 2rem;
            margin-top: 2rem;
        }

        .book-card {
            background: linear-gradient(145deg, rgba(7, 23, 140, 0.3), rgba(157, 0, 255, 0.2));
            padding: 1.5rem;
            border-radius: var(--border-radius);
            border: 1px solid rgba(0, 255, 204, 0.2);
            transition: all 0.3s ease;
        }

        .book-card:hover {
            transform: translateY(-5px);
            border-color: var(--neon-green);
            box-shadow: 0 10px 20px rgba(0, 255, 204, 0.2);
        }

        .book-cover {
            width: 100%;
            height: 200px;
            background: linear-gradient(135deg, var(--electric-orange), var(--spark-purple));
            border-radius: 8px;
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 3rem;
            position: relative;
            overflow: hidden;
        }

        .book-cover::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, rgba(255,114,0,0.3), rgba(157,0,255,0.3));
        }

        .pdf-badge {
            position: absolute;
            top: 10px;
            right: 10px;
            background: #ff3860;
            color: white;
            padding: 5px 10px;
            border-radius: 4px;
            font-size: 0.8rem;
            font-weight: bold;
            z-index: 2;
            box-shadow: 0 2px 5px rgba(0,0,0,0.3);
        }

        .book-title {
            font-size: 1.3rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        .book-details {
            margin: 1rem 0;
        }

        .book-details p {
            margin-bottom: 5px;
            color: var(--text-gray);
        }

        .book-actions {
            display: flex;
            gap: 10px;
            margin-top: 1rem;
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 2000;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background: var(--dark-bg);
            border-radius: var(--border-radius);
            border: 2px solid var(--electric-orange);
            width: 90%;
            max-width: 500px;
            padding: 2rem;
        }

        /* Alert */
        .alert {
            position: fixed;
            top: 100px;
            right: 2rem;
            padding: 1rem 1.5rem;
            border-radius: 8px;
            z-index: 1001;
            animation: slideInRight 0.3s ease;
        }

        @keyframes slideInRight {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        .alert-success {
            background: rgba(0, 255, 136, 0.15);
            border: 1px solid #00ff88;
            color: #00ff88;
        }

        .alert-error {
            background: rgba(255, 56, 96, 0.15);
            border: 1px solid #ff3860;
            color: #ff3860;
        }

        /* Stats */
        .stats-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 1rem;
            margin: 2rem 0;
        }

        .stat-card {
            background: rgba(7, 23, 140, 0.3);
            padding: 1.5rem;
            border-radius: 8px;
            text-align: center;
            border: 1px solid var(--electro-blue);
        }

        .stat-number {
            font-size: 2rem;
            font-weight: bold;
            color: var(--neon-green);
        }

        .stat-label {
            font-size: 0.9rem;
            color: var(--text-gray);
        }

        /* User Home Message */
        .user-home-message {
            background: linear-gradient(135deg, rgba(7, 23, 140, 0.4), rgba(157, 0, 255, 0.3));
            border: 1px solid var(--neon-green);
            border-radius: var(--border-radius);
            padding: 2rem;
            text-align: center;
            margin: 2rem 0;
        }

        /* About Section */
        .about-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            margin-top: 2rem;
        }

        .team-member {
            background: linear-gradient(145deg, rgba(7, 23, 140, 0.3), rgba(157, 0, 255, 0.2));
            padding: 2rem;
            border-radius: var(--border-radius);
            text-align: center;
            border: 1px solid rgba(0, 255, 204, 0.2);
        }

        .team-member h3 {
            color: var(--neon-green);
            margin-bottom: 0.5rem;
        }

        .team-member .role {
            color: var(--electric-orange);
            font-weight: 600;
            margin-bottom: 1rem;
        }

        /* Notification Badge */
        .notification-badge {
            position: fixed;
            top: 80px;
            right: 20px;
            background: #ff3860;
            color: white;
            padding: 8px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: bold;
            z-index: 1000;
            display: none;
            cursor: pointer;
            box-shadow: 0 3px 10px rgba(255, 56, 96, 0.3);
        }

        /* Help Center */
        .help-container {
            max-width: 800px;
            margin: 0 auto;
        }

        .help-section {
            background: linear-gradient(145deg, rgba(7, 23, 140, 0.3), rgba(157, 0, 255, 0.2));
            padding: 2rem;
            border-radius: var(--border-radius);
            margin-bottom: 2rem;
            border: 1px solid rgba(0, 255, 204, 0.2);
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            .nav-container {
                flex-direction: column;
                gap: 1rem;
            }
            
            .main-nav {
                flex-wrap: wrap;
                justify-content: center;
            }
            
            .user-panel {
                width: 100%;
                justify-content: center;
            }
            
            .books-grid {
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            }
            
            .page-header h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <header class="main-header">
        <div class="nav-container">
            <a href="#" class="logo" onclick="navigateTo('home'); return false;">
                <i class="fas fa-bolt"></i>
                <span>Electro-LASS Library</span>
            </a>
            
            <nav class="main-nav" id="mainNav">
                <!-- Navigation will update -->
            </nav>
            
            <div class="user-panel">
                <div class="user-info" id="userInfo">
                    <i class="fas fa-user-circle"></i>
                    <span id="userStatus">Guest</span>
                </div>
                <div id="logoutBtn" style="display: none;">
                    <button class="btn-logout" onclick="logout()">
                        <i class="fas fa-sign-out-alt"></i> Logout
                    </button>
                </div>
            </div>
        </div>
    </header>

    <!-- Notification Badge -->
    <div class="notification-badge" id="notificationBadge" onclick="showNotifications()">
        <i class="fas fa-bell"></i> <span id="notificationCount">0</span>
    </div>

    <!-- Add Book Modal -->
    <div class="modal" id="addBookModal">
        <div class="modal-content">
            <h2><i class="fas fa-plus-circle"></i> Add New Book</h2>
            <form id="addBookForm" onsubmit="handleAddBook(event)" style="margin-top: 1rem;">
                <div class="form-group">
                    <label>Book Title *</label>
                    <input type="text" id="bookTitle" required>
                </div>
                <div class="form-group">
                    <label>Author *</label>
                    <input type="text" id="bookAuthor" required>
                </div>
                <div class="form-group">
                    <label>Category</label>
                    <select id="bookCategory">
                        <option value="General">General</option>
                        <option value="Programming">Programming</option>
                        <option value="Technology">Technology</option>
                        <option value="Science">Science</option>
                        <option value="Fiction">Fiction</option>
                        <option value="Educational">Educational</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Upload PDF File *</label>
                    <input type="file" id="bookPdfFile" accept=".pdf" required style="width: 100%; padding: 12px; background: rgba(255, 255, 255, 0.08); border: 1px solid rgba(0, 255, 204, 0.3); border-radius: 8px; color: var(--text-light);">
                    <small style="color: var(--text-gray); font-size: 0.9rem;">Select a PDF file from your device (max 50MB)</small>
                </div>
                <button type="submit" class="btn btn-primary btn-block">
                    <i class="fas fa-save"></i> Add Book to Library
                </button>
            </form>
        </div>
    </div>

    <!-- Forgot Password Modal -->
    <div class="modal" id="forgotPasswordModal">
        <div class="modal-content">
            <h2><i class="fas fa-key"></i> Reset Password</h2>
            <form id="forgotPasswordForm" onsubmit="handleForgotPassword(event)" style="margin-top: 1rem;">
                <div class="form-group">
                    <label>Email Address</label>
                    <input type="email" id="resetEmail" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label>New Password</label>
                    <input type="password" id="newPassword" placeholder="Enter new password" required minlength="8">
                </div>
                <div class="form-group">
                    <label>Confirm New Password</label>
                    <input type="password" id="confirmPassword" placeholder="Confirm new password" required minlength="8">
                </div>
                <button type="submit" class="btn btn-primary btn-block">
                    <i class="fas fa-sync-alt"></i> Reset Password
                </button>
            </form>
        </div>
    </div>

    <!-- Help Center Modal -->
    <div class="modal" id="helpModal">
        <div class="modal-content">
            <h2><i class="fas fa-question-circle"></i> Help Center</h2>
            <div style="margin-top: 1rem;">
                <div class="form-group">
                    <label>Your Name</label>
                    <input type="text" id="helpName" placeholder="Enter your name">
                </div>
                <div class="form-group">
                    <label>Your Email</label>
                    <input type="email" id="helpEmail" placeholder="Enter your email">
                </div>
                <div class="form-group">
                    <label>Problem Description</label>
                    <textarea id="helpProblem" placeholder="Describe your problem..." rows="4"></textarea>
                </div>
                <button type="button" class="btn btn-primary btn-block" onclick="sendHelpRequest()">
                    <i class="fas fa-paper-plane"></i> Send to Support
                </button>
                <p style="text-align: center; margin-top: 1rem; color: var(--text-gray); font-size: 0.9rem;">
                    Problems will be sent to: <strong>support@electro-lass.com</strong>
                </p>
            </div>
        </div>
    </div>

    <!-- Main Content -->
    <main id="pageContainer">
        <!-- Pages load here -->
    </main>

                            ${isGuest ? `

                                    <p>You have access to our collection of ${totalBooks} books</p>
                                    <button class="btn btn-primary" onclick="navigateTo('library')" style="margin-top: 1rem;">

                                        <i class="fas fa-plus"></i> Add New Book

                        <div style="text-align: center; margin-top: 2rem;">
                            <button class="btn btn-primary" onclick="navigateTo('library')">
                                <i class="fas fa-book-open"></i> Browse All Books

                            ${isAdmin ? `

                            <button class="btn" onclick="navigateTo('about')" style="margin-left: 10px; background: var(--spark-purple); color: white;">
                                <i class="fas fa-info-circle"></i> About Us
                            </button>
                        </div>
                    `;
                }
            },
            library: {
                title: "Library | Electro-LASS",
                showFor: ["guest", "user", "admin"], // GUESTS CAN NOW SEE BOOKS TOO
                getContent: function() {
                    return `
                        <div class="page-header">
                            <h1><i class="fas fa-book-open"></i> Digital Library</h1>
                            <p>Browse our collection of ${books.length} books (Visible to everyone)</p>
                            ${currentUser.role === "guest" ? `

                getContent: function() {

                        <div style="text-align: center; margin-top: 3rem;">
                            <button class="btn btn-primary" onclick="navigateTo('help')">

            },
            help: {
                title: "Help Center | Electro-LASS",
                showFor: ["guest", "user", "admin"],
                getContent: function() {
                    return `
                        <div class="page-header">
                            <h1><i class="fas fa-question-circle"></i> Help Center</h1>
                            <p>Get assistance with any problems</p>
                        </div>
                        <div class="help-container">
                            <div class="help-section">
                                <h3><i class="fas fa-book"></i> Using the Library</h3>

                                <p>‚Ä¢ Notifications appear in the top-right corner</p>
                                <p>‚Ä¢ Click the bell icon to view all notifications</p>
                            </div>
                            <div style="text-align: center; margin-top: 2rem;">
                                <button class="btn btn-primary" onclick="openHelpModal()">
                                    <i class="fas fa-envelope"></i> Send Problem to Support
                                </button>
                                <button class="btn" onclick="navigateTo('home')" style="margin-left: 10px;">
                                    <i class="fas fa-home"></i> Back to Home
                                </button>
                            </div>
                        </div>
                    `;
                }
            },
            login: {
                title: "Login | Electro-LASS",
                showFor: ["guest"],
                getContent: function() {
                    return `

        // ===== STORAGE MANAGEMENT (10GB Simulation) =====
        class StorageManager {
            constructor() {
                this.maxSize = 10 * 1024 * 1024 * 1024; // 10GB in bytes
                this.chunkSize = 5 * 1024 * 1024; // 5MB chunks
            }
            
            saveLargePdf(pdfId, pdfData) {
                const chunks = [];
                const totalChunks = Math.ceil(pdfData.length / this.chunkSize);
                
                for (let i = 0; i < totalChunks; i++) {
                    const chunk = pdfData.slice(i * this.chunkSize, (i + 1) * this.chunkSize);
                    const chunkKey = `${pdfId}_chunk_${i}`;
                    localStorage.setItem(chunkKey, chunk);
                    chunks.push(chunkKey);
                }
                
                localStorage.setItem(`${pdfId}_info`, JSON.stringify({
                    chunks: chunks,
                    totalSize: pdfData.length,
                    chunkCount: totalChunks
                }));
                
                return chunks.length;
            }
            
            getLargePdf(pdfId) {
                const info = JSON.parse(localStorage.getItem(`${pdfId}_info`));
                if (!info) return null;
                
                let fullPdf = '';
                info.chunks.forEach(chunkKey => {
                    fullPdf += localStorage.getItem(chunkKey) || '';
                });
                
                return fullPdf;
            }
            
            getUsedStorage() {
                let total = 0;
                for (let i = 0; i < localStorage.length; i++) {
                    const key = localStorage.key(i);
                    const value = localStorage.getItem(key);
                    total += key.length + value.length;
                }
                return total;
            }
            
            getAvailableStorage() {
                return this.maxSize - this.getUsedStorage();
            }
        }

                showAlert('File size too large. Maximum 50MB.', 'error');
                return;
            }
            
            // Check storage availability

            if (pdfFile.size > availableStorage) {
                showAlert(`Not enough storage. Available: ${Math.round(availableStorage/1024/1024)}MB, Needed: ${Math.round(pdfFile.size/1024/1024)}MB`, 'error');
                return;

            try {
                // Convert PDF to data URL
                const pdfData = await readFileAsDataURL(pdfFile);
                
                // Generate unique ID for PDF storage
                const pdfId = 'pdf_' + Date.now();
                
                // Save PDF using chunking for large files

                    storageManager.saveLargePdf(pdfId, pdfData);
                } else {
                    pdfStorage[pdfId] = pdfData;
                    localStorage.setItem('libraryPdfs', JSON.stringify(pdfStorage));

                    id: Date.now(),

                    hasPdf: true,

                    dateAdded: new Date().toLocaleDateString(),
                    addedBy: currentUser.name || "Admin"
                };

                localStorage.setItem('libraryBooks', JSON.stringify(books));

                closeModal('addBookModal');
                showAlert('‚úÖ Book added successfully! All users can now see it.', 'success');
                
                // Refresh library view
                if (currentPage === 'library') {
                    loadBooks();
                }
                
                // Update homepage if needed
                if (currentPage === 'home') {
                    navigateTo('home');
                }
                
            } catch (error) {
                showAlert('Error uploading PDF: ' + error.message, 'error');
            }
        }

        function readFileAsDataURL(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = () => resolve(reader.result);
                reader.onerror = reject;
                reader.readAsDataURL(file);
            });
        }

        function deleteBook(bookId) {
            if (currentUser.role !== 'admin') {
                showAlert('Only admins can remove books', 'error');
                return;
            }
            
            if (confirm('Are you sure you want to delete this book?')) {
                const bookIndex = books.findIndex(b => b.id === bookId);
                if (bookIndex !== -1) {
                    const book = books[bookIndex];
                    
                    // Remove PDF from storage
                    if (book.pdfId) {
                        if (book.pdfId in pdfStorage) {
                            delete pdfStorage[book.pdfId];
                            localStorage.setItem('libraryPdfs', JSON.stringify(pdfStorage));
                        }
                    }
                    
                    // Remove book
                    books.splice(bookIndex, 1);
                    localStorage.setItem('libraryBooks', JSON.stringify(books));
                    
                    showAlert('Book removed successfully', 'success');
                    loadBooks();
                }
            }
        }

        // ===== LOGOUT =====
        function logout() {
            // Keep last login time for auto-login feature
            currentUser = {
                isLoggedIn: false,
                role: "guest",
                name: "",
                email: "",
                lastLogin: currentUser.lastLogin // Keep for auto-login
            };
            
            localStorage.setItem('electroUser', JSON.stringify(currentUser));
            updateUserInterface();
            updateNavigation();
            showAlert('Logged out successfully', 'success');
            navigateTo('home');
        }

        // ===== HELPER FUNCTIONS =====
        function showAlert(message, type) {
            const alertDiv = document.createElement('div');
            alertDiv.className = `alert alert-${type}`;
            alertDiv.innerHTML = `
                <div style="display: flex; align-items: center; gap: 10px;">
                    <i class="fas fa-${type === 'success' ? 'check-circle' : 'exclamation-circle'}"></i>
                    <span>${message}</span>
                    <button onclick="this.parentElement.parentElement.remove()" style="margin-left: auto; background: none; border: none; color: inherit; cursor: pointer;">&times;</button>
                </div>
            `;
            
            document.body.appendChild(alertDiv);
            setTimeout(() => {
                if (alertDiv.parentElement) alertDiv.remove();
            }, 4000);
        }

        // Handle modal clicks
        window.addEventListener('click', function(event) {
            if (event.target.classList.contains('modal')) {
                event.target.style.display = 'none';
            }
        });

        // Handle browser back/forward
        window.addEventListener('popstate', function() {
            const hash = window.location.hash.replace('#', '');
            if (hash && WEBSITE_PAGES[hash]) {
                navigateTo(hash);
            }
        });
    </script>
</body>
